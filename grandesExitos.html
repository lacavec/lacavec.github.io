<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cinema Paradiso - Página principal</title>
        <meta name="author" content="Carlos Lacave Muñoz"/>
        <meta name="description" content="Cinema Paradiso, la mejor web de cine"/>
        <meta name="keywords" content="cine, peliculas, estrenos, cartelera, oscar"/>
        <link rel="stylesheet" href="./css/bootstrap.css">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
        <style>
            :root {
                --light-accent: #ffffff;
                --dark-bg: #0a0a0a;
                --light-rgb: rgba(255, 255, 255, 0.1);
            }

            body {
                background: var(--dark-bg);
                color: #ffffff;
                font-family: 'Montserrat', sans-serif;
            }   

            .navbar-custom {
                background: rgba(10, 10, 10, 0.98) !important;
                backdrop-filter: blur(10px);
                border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
            }
        
            .nav-link {
                color: rgba(255, 255, 255, 0.8) !important;
                position: relative;
                transition: all 0.3s ease;
                font-weight: 300;
            }
        
            .nav-link:hover {
                color: var(--light-accent) !important;
            }
        
            .nav-link::after {
                content: '';
                position: absolute;
                width: 0;
                height: 1px;
                bottom: 0;
                left: 0;
                background: var(--light-accent);
                transition: width 0.3s ease;
            }
        
            .nav-link:hover::after {
                width: 100%;
            }

            .btn-outline-black {
                border: 1px solid rgba(255, 255, 255, 0.3);
                color: rgba(255, 255, 255, 0.8);
                transition: all 0.3s ease;
            }
        
            .btn-outline-black:hover {
                background: rgba(255, 255, 255, 0.1);
                border-color: rgba(255, 255, 255, 0.8);
            }

            .footer-custom {
                margin-top: 100px !important;
                padding-top: 48px;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            @media (min-width: 768px) {
                .footer-custom {
                    margin-top: 100px !important;
                    margin-bottom: 48px !important;
                }
            }

            .light-theme {
                --light-accent: #2a2a2a;
                --dark-bg: #ffffff;
                --light-rgb: rgba(0, 0, 0, 0.1);
                background: var(--dark-bg);
                color: #2a2a2a;
            }
            
            .light-theme .navbar-custom {
                background: rgba(255, 255, 255, 0.98) !important;
                border-bottom: 1px solid rgba(0, 0, 0, 0.1) !important;
            }
            
            .light-theme .nav-link {
                color: rgba(0, 0, 0, 0.8) !important;
            }
            
            .light-theme .nav-link:hover {
                color: var(--light-accent) !important;
            }
            
            .light-theme .nav-link::after {
                background: var(--light-accent);
            }

            .light-theme .btn-outline-black {
                border: 1px solid rgba(0, 0, 0, 0.3);
                color: rgba(0, 0, 0, 0.8);
                transition: all 0.3s ease;
            }
        
            .light-theme .btn-outline-black:hover {
                background: rgba(0, 0, 0, 0.2);
                border-color: rgba(0, 0, 0, 0.3);
            }
            
        </style>
    </head>
    <body>
        <script src="./js/bootstrap.bundle.min.js"></script>

                                    <li class="nav-item mx-2">

                                            Oscars 2025
                                        </a>
                                    </li>
                                    <li class="nav-item mx-2">
                                        <a class="nav-link" href="grandesExitos.html">Grandes Éxitos</a>

                                    </li>
                                    <li class="nav-item mx-2">
                                        <a class="nav-link" href="acerca-de.html">Acerca de</a>
                                    </li>
                                    <li class="nav-item mx-2">
                                        <button class="btn btn-outline-black py-2 px-3" type="button" id="theme-toggle" aria-label="Toggle theme">
                                            <svg id="theme-icon" class="bi" width="24" height="24">
                                                <use href="#moon-stars-fill"></use>
                                            </svg>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        </div>
                    </nav>
                </div>
            </header>
            <main>
                <div class="container py-5">
                    <div class="d-flex justify-content-center">
                        
                        <div class="spinner-border m-2" role="status"></div>
                        <h2 class="m-2">Estamos trabajando en ello...</p>
                        <div class="d-flex justify-content-center">
                            <img src="src/jesus.gif" alt="Cargando..." class="img-fluid m-5" style="max-width: 100px;"/>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer-custom mt-5 mb-5">
                <div class="container">
                    <div class="row g-4 align-items-center">
                        <div class="col-md-4 text-center">
                            <img src="src/cinemaParadiso.jpg" alt="Cinema Paradiso" class="img-fluid"/>
                        </div>
                        <div class="col-md-5">
                            <h5 class="oscar-subtitle mb-3">Cinema Paradiso</h5>
                            <p class="mb-0">Tu portal líder en información cinematográfica de calidad.</p>
                        </div>
                        <div class="col-md-3">
                            <h5 class="oscar-subtitle mb-3">Enlaces rápidos</h5>
                            <ul class="list-unstyled">
                                <li>
                                    <a href="acerca-de.html" class="nav-link small">Sobre nosotros</a>
                                </li>
                                <li>
                                    <a href="acerca-de.html" class="nav-link small">Contacto</a>
                                </li>
                                <li>
                                    <a href="acerca-de.html" class="nav-link small">Política de privacidad</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
    <script>
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.style.transition = 'all 0.3s ease';
            document.body.classList.toggle('light-theme');
            
            document.querySelectorAll('.navbar-custom, .card, .accordion').forEach(element => {
                element.style.transition = 'all 0.3s ease';
            });
            
            const themeIcon = document.getElementById('theme-icon');
            if (document.body.classList.contains('light-theme')) {
                themeIcon.innerHTML = '<use href="#sun-fill"></use>';
            } else {
                themeIcon.innerHTML = '<use href="#moon-stars-fill"></use>';
            }
        });
    </script>
